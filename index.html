<body>
    <!-- タイトルエリア -->
    <div class="main">

            <li id="choki" class="hand" value="2"><p><img class="hand-img" src="images/choki.png" alt=""></p></li>
            <li id="pa" class="hand" value="3"><p><img class="hand-img" src="images/pa.png" alt=""></p></li>
        </ul>
    </div>

<!-- js -->
<script>

        // グーの時につよい
         if (data == 1){
             let teki = Math.floor(Math.random()*3)+1;
             if(teki == 1){

        // 相手の手による条件分岐
        if (data - teki_num == 0) { //おあいこの条件 引き算をして０だった場合
            $('.result-text').html('おあいこ');

        }else if (data - teki_num == -1 || data - teki_num == 2){ //勝ちの場合の条件 引き算をして-1もしくは２だった場合
            $('.result-text').html('あなたの勝ち');

        $('.text').html('相手が出したのは');
